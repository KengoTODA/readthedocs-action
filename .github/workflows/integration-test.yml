name: Integration Test
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - name: Deploy to the staging site
        uses: ./
        with:
          github-token: ${{ secrets.PAT }}
          rtd-token: ${{ secrets.RTD_TOKEN }}
          rtd-project: your-read-the-docs-project
